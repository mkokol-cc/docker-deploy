
<table mat-table [dataSource]="detalleVentaEdit" class="table table-bordered">

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> C贸digo </th>
      <td mat-cell *matCellDef="let element"> {{element.item.codigo}} </td>
      <td mat-footer-cell *matFooterCellDef> C贸digo </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.item.nombre}} </td>
        <td mat-footer-cell *matFooterCellDef> Nombre </td>
    </ng-container>
  
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci贸n </th>
      <td mat-cell *matCellDef="let element"> {{element.item.descripcion}} </td>
      <td mat-footer-cell *matFooterCellDef> Descripci贸n </td>
    </ng-container>
  
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
      <td mat-footer-cell *matFooterCellDef> Cantidad </td>
    </ng-container>
  
    <ng-container matColumnDef="precioUnitario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio Unitario </th>
      <td mat-cell *matCellDef="let element"> {{element.precioUnitario}} </td>
      <td mat-footer-cell *matFooterCellDef> Precio Unitario </td>
    </ng-container>

    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Subtotal </th>
      <td mat-cell *matCellDef="let element"> {{element.precioUnitario * element.cantidad}} </td>
      <td mat-footer-cell *matFooterCellDef> Subtotal </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr><!--(click)="edit(row)" -->
    <tr mat-row class="object-row" *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
