<div class="bg-gradient-primary w-100 d-block" style="height:100vh">

    <div class="container h-100">

        <!-- Outer Row -->
        <div class="row justify-content-center h-100">

            <div class="col-xl-10 col-lg-12 col-md-9 d-flex">

                <div class="w-100 m-auto">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="p-0"><!--card-body -->
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                                <div class="col-lg-6 position-relative">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                                        </div>
                                        <form [formGroup]="formLogin" class="user">
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Ingrese su nombre de usuario..." formControlName="user"
                                                [class.is-invalid]="formLogin.get('user')?.touched && formLogin.get('user')?.invalid">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="ContraseÃ±a" formControlName="password"
                                                [class.is-invalid]="formLogin.get('password')?.touched && formLogin.get('password')?.invalid">
                                            </div>
                                            <!--
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                                    <label class="custom-control-label" for="customCheck">Remember Me</label>
                                                </div>
                                            </div>
                                            -->
                                            <button [disabled]="formLogin.invalid" (click)="login()" 
                                            class="btn btn-primary btn-user btn-block">
                                                Ingresar
                                            </button>
                                            <!--
                                            <hr>
                                            <a href="index.html" class="btn btn-google btn-user btn-block">
                                                <i class="fab fa-google fa-fw"></i> Login with Google
                                            </a>
                                            <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                                <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                            </a>
                                            -->
                                        </form>
                                        <!--
                                        <hr>
                                        <div class="text-center">
                                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                                        </div>
                                        <div class="text-center">
                                            <a class="small" href="register.html">Create an Account!</a>
                                        </div>
                                        -->
                                    </div>
                                    <app-loader [isLoading]="isLoading"></app-loader>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
