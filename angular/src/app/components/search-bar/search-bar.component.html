<div class="input-group mb-4" *ngIf="!search">
    <input type="text" class="form-control bg-light border-0 small"
        placeholder="Buscar..." aria-label="Buscar"
        aria-describedby="basic-addon2" [(ngModel)]="inputValueSearch">
    <div class="input-group-append">
        <button class="btn btn-primary" type="button" 
        [disabled]="(inputValueSearch && inputValueSearch.length < 3) || !inputValueSearch" (click)="quest()">
            <i class="fas fa-search fa-sm"></i>
        </button>
    </div>
</div>
<div class="d-flex mb-4" *ngIf="search">
    <div class="m-auto d-flex" style="gap:5px;">
        <button type="button" class="btn btn-primary btn-circle btn-sm" (click)="clear()"><!--btn-danger-->
            <span class="icon text-white-50">
                <i class="fas fa-trash"></i>
            </span>
        </button>
        <h3>Buscando: {{search}}</h3>
    </div>
</div>
